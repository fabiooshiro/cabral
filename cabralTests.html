<!DOCTYPE html>
<html>
<head>
	<title>Cabral Test Page</title>
	<link rel="stylesheet" href="jasmine/jasmine.css">
</head>
<body>
	<iframe src="about:blank" name="escotilha" width="100%" height="500" frameborder="0"></iframe>
	<script type="text/javascript" src="cabral.js"></script>
	<script type="text/javascript" src="jasmine/jasmine.js"></script>
	<script type="text/javascript" src="jasmine/jasmine-html.js"></script>
	<script type="text/javascript" src="cabral-tests.js"></script>
	<script type="text/javascript">
		var jasmineEnv = jasmine.getEnv();
  		jasmineEnv.updateInterval = 250;
  		var htmlReporter = new jasmine.HtmlReporter();
  		jasmineEnv.addReporter(htmlReporter);

  		// aqui entra o filtro do teste
  		jasmineEnv.specFilter = function(spec) {
  			var res = htmlReporter.specFilter(spec);
    		return res;
  		};

  		var currentWindowOnload = window.onload;
		window.onload = function() {
			if (currentWindowOnload) {
				currentWindowOnload();
		    }
		    execJasmine();
		};

		function execJasmine() {
			jasmineEnv.execute();
		}
	</script>
</body>
</html>
